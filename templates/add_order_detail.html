<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Order Detail</title>
</head>
<body>
    <h1>Add Order Detail</h1>
    <form action="/add_order_detail" method="post">
        <label for="order_id">Order ID:</label>
        <input type="text" id="order_id" name="order_id" required><br>
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id" required><br>
        <label for="quantity">Quantity Ordered:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="price_each">Price Each:</label>
        <input type="number" id="price_each" name="price_each" step="0.01" required><br>
        <input type="submit" value="Add Order Detail">
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
